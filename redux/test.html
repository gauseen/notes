<script>
  const defaultState = {
    name: 'test--',
    count: 0,
  }

  const store = createStore(reducer)

  function reducer (state = defaultState, action) {
    let { type, payload } = action

    switch (type) {
      case 'add':
        return { ...state, count: ++state.count }
      case 'sub':
        return { ...state, count: --state.count }
      default:
        return { ...state }
    }
  }

  let initState = store.getState()
  console.log('initState: ', initState)

    console.log('changed')
  })
