<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test</title>
</head>
<body>
<div id="app">
  {{b}}
  <input type="text" v-model="a1">
</div>
<script type="text/javascript" src="./vue-源码.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      a1: 'a1-value',
    },
    computed: {
      // a 和 b 计算函数都被收集到 a1 对应的 dep.subs 里面
      a () {
        return this.a1
      },
      b () {
        return this.a
      },
    },

  })
  
</script>
</body>
</html>
